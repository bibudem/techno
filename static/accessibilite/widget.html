<article id="readability-widget" class="closed" aria-label="Outil d’accessibilité studio·bib">
  <section id="widget-toggle">
    <button
      id="widget-toggle-button"
      class="closed"
      aria-label="Ouvrir les options d’accessibilité"
      type="button"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" aria-hidden="true" focusable="false">
        <path d="M256 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H256C273.7 32 288 46.33 288 64C288 81.67 273.7 96 256 96zM256 352H32C14.33 352 0 337.7 0 320C0 302.3 14.33 288 32 288H256C273.7 288 288 302.3 288 320C288 337.7 273.7 352 256 352zM0 192C0 174.3 14.33 160 32 160H416C433.7 160 448 174.3 448 192C448 209.7 433.7 224 416 224H32C14.33 224 0 209.7 0 192zM416 480H32C14.33 480 0 465.7 0 448C0 430.3 14.33 416 32 416H416C433.7 416 448 430.3 448 448C448 465.7 433.7 480 416 480z"/>
      </svg>
      Accessibilité
    </button>
  </section>

  <section id="widget-content" aria-label="Options d’accessibilité">
    <p style="margin-top:0;">
      Ajustez l’affichage pour améliorer votre confort de lecture.
    </p>

    <label class="readability-switch">
      <span class="readability-switch-label">
        Fond chaud
      </span>
      <span class="switch-toggle-container">
        <input id="warm-background-toggle" type="checkbox" aria-label="Activer le fond chaud">
        <span class="toggle-switch" aria-hidden="true">
          <span class="label-on">OUI</span>
          <span class="label-off">NON</span>
        </span>
      </span>
    </label>

    <label class="readability-switch">
      <span class="readability-switch-label">
        Mettre en évidence les liens
      </span>
      <span class="switch-toggle-container">
        <input id="highlight-links-toggle" type="checkbox" aria-label="Mettre en évidence les liens">
        <span class="toggle-switch" aria-hidden="true">
          <span class="label-on">OUI</span>
          <span class="label-off">NON</span>
        </span>
      </span>
    </label>

    <label class="readability-switch">
      <span class="readability-switch-label">
        Police OpenDyslexic
      </span>
      <span class="switch-toggle-container">
        <input id="open-dyslexic-font-toggle" type="checkbox" aria-label="Activer la police OpenDyslexic">
        <span class="toggle-switch" aria-hidden="true">
          <span class="label-on">OUI</span>
          <span class="label-off">NON</span>
        </span>
      </span>
    </label>

    <label class="readability-switch">
      <span class="readability-switch-label">
        Masquer les images
      </span>
      <span class="switch-toggle-container">
        <input id="hide-images-toggle" type="checkbox" aria-label="Masquer les images">
        <span class="toggle-switch" aria-hidden="true">
          <span class="label-on">OUI</span>
          <span class="label-off">NON</span>
        </span>
      </span>
    </label>

    <p>
      <a href="/a-propos/accessibilite" id="widget-feedback-link">
        En savoir plus sur cet outil
      </a>
    </p>

    <p>
      <button id="hide-widget-button" type="button">
        Masquer cet outil
      </button>
    </p>
  </section>
</article>
