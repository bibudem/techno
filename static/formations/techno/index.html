<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Technologies en bibliothèques</title>

  <!-- Reveal.js core -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/black.css">

  <!-- Ton thème personnalisé -->
  <link rel="stylesheet" href="techno.css">

  <!-- (Optionnel) style pour le code -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/monokai.css">

</head>
<body>

<div class="reveal">
  <div class="slides">
    <!-- Appel au fichier Markdown -->
    <section data-markdown="presentation.md"
             data-separator="^\-\-\-$"
             data-separator-vertical="^\-\-"
             data-separator-notes="^Note:">
    </section>
  </div>
</div>

<!-- Reveal.js -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/highlight.js"></script>

<script>
const enforceExternalLinks = () => {
  const links = document.querySelectorAll('.reveal .slides a[href]');

  links.forEach((link) => {
    const href = (link.getAttribute('href') || '').trim();

    if (!href || href.startsWith('#') || href.startsWith('javascript:')) {
      return;
    }

    link.setAttribute('target', '_blank');
    link.setAttribute('rel', 'noopener noreferrer');
  });
};

Reveal.initialize({
  hash: true,
  slideNumber: true,
  transition: 'fade',

  plugins: [ RevealMarkdown, RevealHighlight ]
}).then(enforceExternalLinks);

Reveal.on('ready', enforceExternalLinks);
</script>

</body>
</html>
