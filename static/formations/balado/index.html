<section data-markdown><textarea data-template>

  ## Enregistrement

- Rapprochez-vous du micro le plus possible.
- Évitez les sources de bruit : vibreur, ventilateurs des PCs, etc.
- Même si vous faites des erreurs, laissez enregistrer, prenez 2 secondes et reprenez.
- Prévoir de l'eau pour vous et vos invité.e.s.
</textarea></section>

<section data-markdown><textarea data-template>
## Exportation des fichiers

- Via le câble USB
- La sauvegarde des fichiers doit se faire **avant** de quitter le studio.
- Faites **toujours** une deuxième copie dans un espace infonuagique (par exemple : OneDrive) ou sur un support externe.

</textarea></section>

<section data-markdown><textarea data-template>
## Post-production

- Écoutez l'enregistrement et prenez des notes sur les parties à couper.
- Utilisez un logiciel de montage audio pour peaufiner votre balado.
- Ajoutez des éléments sonores, de la musique et des effets pour enrichir l'expérience.
- Exportez le fichier final dans un format adapté à la diffusion (MP3).

</textarea></section>

<section data-markdown><textarea data-template>
#### Quelques conseils

- Communiquez clairement le sujet de votre émission  
- Limitez le nombre de mots  
- Maximum de 2 typographies  

N'oubliez pas que le texte doit être lisible sur l'écran d'un cellulaire.

[Comment concevoir une couverture de balado – Guide complet (99designs)](https://99designs.ca/blog/design-other/how-to-design-a-podcast-cover-the-ultimate-guide/)
</textarea></section>

<section data-markdown><textarea data-template>
#### Spécificités techniques (Cover Art)

- Format carré **1:1**  
- **3000px x 3000px**  
- **72 dpi**  
- **JPEG**  
- Espace couleur **RGB**
</textarea></section>
