## Pourquoi un balado?

- Format accessible et engageant
- Intime : la voix comme vecteur d’émotion
- Créatif : narration, lecture, sons, musique
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
## Idées de formats

- Lecture commentée : extraits + analyse
- Dialogue : discussion structurée entre 2 personnes
- Documentaire sonore : narration + citations + ambiances
- Poétique/performé : lecture mise en voix + musique
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
## Réussir son balado

- Script ou plan clair
- Enregistrer plus / garder moins
- Soigner la voix et les silences
- Ajouter un peu d’ambiance/musique libre de droits
- N’ayez pas peur d’expérimenter le ton et la forme, même si ce n’est pas parfait techniquement. 
        </textarea>
      </section>
<section data-markdown>
<textarea data-template>
## Exemple concret : Annie Ernaux  
### *Je ne suis pas sortie de ma nuit* (1997)

- Récit intime : journal de la maladie et de la mort de sa mère
- Thèmes : mémoire, soin, rapport mère-fille
- Style : fragmentaire, sobre, sans pathos

**Idée pour un balado :**
- Lecture d’extraits choisis (voix lente, intime)
- Analyse ou dialogue sur le "care" et la mémoire
- Intégration d’extraits externes :
  - Critiques (ex. YouTube)
  - Entrevue avec Bernard Pivot (archives INA)
  - Les Soignantes / Soigner jusqu'à se briser (balado QC) → témoignages de professionnelles de santé sur la charge du care.
  - [Reportages de Radio-Canada](https://ici.radio-canada.ca/theme/147/alzheimer/10) sur la maladie d’Alzheimer ou les soins aux aînés.
  - Entretiens avec Michela Marzano? Conférences ou extraits audio de Carol Gilligan?

**Le balado devient un espace de résonance entre texte, voix et mémoire collective**

</textarea>
